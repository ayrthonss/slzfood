# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/slzfood?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8mb4&characterSetResults=utf8mb4&connectionCollation=utf8mb4_0900_ai_ci
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456


# Configurações do Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configurações de cache do Hibernate (opcional)
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true

# Configurações do pool de conexões (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# Configurações de internacionalização (opcional)
spring.messages.basename=i18n/messages

# Configurações de segurança (opcional)
spring.security.user.name=admin
spring.security.user.password=admin-password

# Configurações do servidor de aplicação embutido (Tomcat)
server.port=8888
server.servlet.context-path=/slzfood

# Configurações de log (opcional)
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG